<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Number Checker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="convertToMinutesFormat.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Array Number Checker</h1>
    <div class="input-container">
      <input type="number" id="numberInput" placeholder="Enter a number to search">
      <button onclick="convertToMinutes()">Check Array</button>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
